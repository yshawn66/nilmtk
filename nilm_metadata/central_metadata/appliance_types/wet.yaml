shower pump:
  parent: water pump
  categories:
    google_shopping:
      - plumbing
      - plumbing fixtures
      - shower
  synonyms: [power shower]
  description: >
    note that this does not for an electrically heated shower.  For
    that, please use 'electric shower heater'

acquarium pump:
  parent: water pump

swimming pool pump:
  parent: water pump

pond pump:
  parent: water pump

hot tub pump:
  parent: water pump

jacuzzi pump:
  parent: water pump

garden sprinkler:
  parent: appliance

water filter:
  parent: appliance
